<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Sixteen - MBTI診断</title>
    <!-- Google Fonts for new design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;700&family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <!-- New design title -->
    <div class="container-title">
        <div class="title fade-in">More Sixteen</div>
        <div class="subtitle fade-in">Echoes of you, made clearer.</div>
    </div>

    <!-- Main application container -->
    <div class="main-container">
        <!-- Section 1: MBTI Type Selection -->
        <div id="mbtiSelection">
            <h2>あなたのMBTIタイプは？</h2>
            <p>AIとの雑談を通じて、あなたの内なる声に耳を傾けてみましょう。</p>
            <select id="mbtiType">
                <option value="">16タイプから選択してください</option>
                <option value="INTJ">INTJ（建築家）</option>
                <option value="INTP">INTP（論理学者）</option>
                <option value="ENTJ">ENTJ（指揮官）</option>
                <option value="ENTP">ENTP（討論者）</option>
                <option value="INFJ">INFJ（提唱者）</option>
                <option value="INFP">INFP（仲介者）</option>
                <option value="ENFJ">ENFJ（主人公）</option>
                <option value="ENFP">ENFP（広報運動家）</option>
                <option value="ISTJ">ISTJ（管理者）</option>
                <option value="ISFJ">ISFJ（擁護者）</option>
                <option value="ESTJ">ESTJ（幹部）</option>
                <option value="ESFJ">ESFJ（領事）</option>
                <option value="ISTP">ISTP（巨匠）</option>
                <option value="ISFP">ISFP（冒険家）</option>
                <option value="ESTP">ESTP（起業家）</option>
                <option value="ESFP">ESFP（エンターテイナー）</option>
            </select>
            <button id="startChatButton" class="action-btn">診断を開始する</button>
        </div>

        <!-- Section 2: Chat Interface -->
        <div id="chatContainer" style="display: none;">
            <div class="chat-header">
                <h3>AIとの対話</h3>
                <div class="progress-container">
                    <div id="progressBar"></div>
                </div>
                <span id="turnCounter">ターン 0 / 15</span>
            </div>
            <div id="messageArea" class="chat-messages">
                <!-- Messages will be appended here by script.js -->
            </div>
            <div class="chat-input-area">
                <input id="messageInput" type="text" placeholder="メッセージを入力..." autocomplete="off">
                <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Section 3: Final Result Display -->
        <div id="resultContainer" style="display: none;">
            <h2 id="estimatedMBTI">あなたの真のタイプは...</h2>
            <div class="reasoning-box">
                <p id="reasoningText"></p>
            </div>
            <button id="resetButton" class="action-btn">もう一度試す</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
