<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 対話診断AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- MBTI選択画面 -->
        <div id="mbtiSelection" class="mbti-selection-container card">
            <h2>MBTI 対話診断AI</h2>
            <p>まず、ご自身で認識しているMBTIタイプを教えてください。その後、AIとの対話を通して、あなたの本当のタイプを探っていきます。</p>
            <div class="input-group">
                <label for="mbtiType">あなたのMBTIタイプ:</label>
                <select id="mbtiType">
                    <option value="ISTJ">ISTJ (管理者)</option>
                    <option value="ISFJ">ISFJ (擁護者)</option>
                    <option value="INFJ">INFJ (提唱者)</option>
                    <option value="INTJ">INTJ (建築家)</option>
                    <option value="ISTP">ISTP (巨匠)</option>
                    <option value="ISFP">ISFP (冒険家)</option>
                    <option value="INFP">INFP (仲介者)</option>
                    <option value="INTP">INTP (論理学者)</option>
                    <option value="ESTP">ESTP (起業家)</option>
                    <option value="ESFP">ESFP (エンターテイナー)</option>
                    <option value="ENFP">ENFP (広報運動家)</option>
                    <option value="ENTP">ENTP (討論者)</option>
                    <option value="ESTJ">ESTJ (幹部)</option>
                    <option value="ESFJ">ESFJ (領事官)</option>
                    <option value="ENFJ">ENFJ (主人公)</option>
                    <option value="ENTJ">ENTJ (指揮官)</option>
                </select>
            </div>
            <button id="startChatButton">診断を開始する</button>
        </div>

        <!-- チャット画面 -->
        <div id="chatContainer" class="chat-container card" style="display: none;">
            <div class="chat-header">
                <h3>MBTI 診断中...</h3>
                <div class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>
                <span id="turnCounter"></span>
            </div>
            <div class="chat-messages" id="messageArea">
                <!-- メッセージはここに動的に追加されます -->
            </div>
            <div class="chat-input">
                <input id="messageInput" type="text" placeholder="メッセージを入力..." autocomplete="off">
                <button id="sendButton">送信</button>
            </div>
        </div>

        <!-- 診断結果表示画面 -->
        <div id="resultContainer" class="result-container card" style="display: none;">
            <h2>診断結果</h2>
            <div id="resultContent">
                <h3 id="estimatedMBTI"></h3>
                <h4>診断理由:</h4>
                <p id="reasoningText"></p>
            </div>
            <button id="resetButton">もう一度試す</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
