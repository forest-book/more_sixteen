<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Sixteen - MBTI診断</title>
    <!-- Google Fonts for new design -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;700&family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <!-- New design title -->
    <div class="container-title">
        <div class="title fade-in">More Sixteen</div>
        <div class="subtitle fade-in">Echoes of you, made clearer.</div>
    </div>

    <!-- Main application container -->
    <div class="main-container">
        <!-- Section 1: MBTI Type Selection (Updated with interactive rectangles) -->
        <div id="mbtiSelection">
            <h2>あなたのMBTIタイプは？</h2>
            <p>4つの指標を選択して、あなた自身を表現してください。</p>
            <div class="rect-row">
                <div class="interactive-rect rect1" id="interactiveRect1" data-custom-top="E" data-custom-bottom="I">
                    <div class="rect-half rect-top"><span class="rect-letter">E</span></div>
                    <div class="rect-half rect-bottom"><span class="rect-letter">I</span></div>
                </div>
                <div class="interactive-rect rect2" id="interactiveRect2" data-custom-top="N" data-custom-bottom="S">
                    <div class="rect-half rect-top"><span class="rect-letter">N</span></div>
                    <div class="rect-half rect-bottom"><span class="rect-letter">S</span></div>
                </div>
                <div class="interactive-rect rect3" id="interactiveRect3" data-custom-top="T" data-custom-bottom="F">
                    <div class="rect-half rect-top"><span class="rect-letter">T</span></div>
                    <div class="rect-half rect-bottom"><span class="rect-letter">F</span></div>
                </div>
                <div class="interactive-rect rect4" id="interactiveRect4" data-custom-top="J" data-custom-bottom="P">
                    <div class="rect-half rect-top"><span class="rect-letter">J</span></div>
                    <div class="rect-half rect-bottom"><span class="rect-letter">P</span></div>
                </div>
            </div>
             <div class="notification-container" style="height: 20px;">
                <div class="notification" id="selectionNotification"></div>
            </div>
            <button id="startChatButton" class="action-btn">対話を開始する</button>
        </div>

        <!-- Section 2: Chat Interface -->
        <div id="chatContainer" style="display: none;">
            <div class="chat-header">
                <h3>Engaging</h3>
                <div class="progress-container">
                    <div id="progressBar"></div>
                </div>
                <span id="turnCounter">turn 0 / 10</span>
            </div>
            <div id="messageArea" class="chat-messages">
                <!-- Messages will be appended here by script.js -->
            </div>
            <div class="chat-input-area">
                <input id="messageInput" type="text" placeholder="メッセージを入力..." autocomplete="off">
                <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>

        <!-- Section 3: Final Result Display -->
        <div id="resultContainer" style="display: none;">
            <h2 id="estimatedMBTI">あなたの真のタイプは...</h2>
            <div class="reasoning-box">
                <p id="reasoningText"></p>
            </div>
            <button id="resetButton" class="action-btn">もう一度試す</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
